<ion-header>
  <ion-toolbar>
    <ion-title>Create New Note </ion-title>
    <ion-buttons slot="start" class="btn" [routerLink]="['/tabs/tab4']">
      <ion-button>
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input formControlName="note" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Create Note</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
